<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
	h2 {
		font-family: Lobster, Monospace;
	}
	p {
		font-family: Monospace;
		font-size: 16px;
	}
	#cat-photo-form {
		background-color: green;
	}
	.red-text {
		color: red;
	}
	.smaller-image {
		width: 100px;
	}
	.silver-background {
		background-color: silver;
	}
	.thick-green-border {
		border-color: green;
		border-radius: 50%;
		border-style: solid;
		border-width: 10px;
	}
</style>

<h2 class="red-text">CatPhotoApp</h2>
<p>View more <a href="#">cat photos<img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a></p>

<div class="silver-background">
	<p>Things cats love:</p>
	<ul>
		<li>Cats love sleep</li>
		<li>Cats love to drink milk</li>
		<li>Cats love to eat tuna</li>
	</ul>
	<p>Top 3 things cats hate:</p>
	<ol>
		<li>Water</li>
		<li>Baths</li>
		<li>Vets</li>
	</ol>
</div>

<form action="/submit-cat-photo" id="cat-photo-form">
	<label><input type="radio" name="indoor-outdoor" checked>Indoor</label>
	<label><input type="radio" name="indoor-outdoor">Outdoor</label>
	<label><input type="checkbox" name="personality" checked>Loving</label>
	<label><input type="checkbox" name="personality">Sociable</label>
	<label><input type="checkbox" name="personality">Vocal</label>
	<input type="text" placeholder="Cat Photo URL" required>
	<button type="submit">Submit</button>
</form>
